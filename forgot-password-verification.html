<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forgot Password | Creative</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="index.html">Creative</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Forgot password</p>
                <p style="text-align: justify;">An email with a security code has been sent to your email address. Please enter the code to proceed.</p>
                <form action="forgot-password-reset.html" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Code">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
                        </div>
                        <!-- /.col -->
                    </div>
                    <p class="">
                        <button id="Resend" class="text-center" style="background: transparent; border: none; color: #007bff;padding: 0px; margin-top: 8px;">Resend code</button>
                    </p>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#Resend').prop('disabled', true);
            $('#Resend').css("color","grey");
            setTimeout(function(){
                $('#Resend').prop('disabled', false);
                $('#Resend').css("color","#007bff");
            }, 5000);
        });
        $('#Resend').click(function(){
            $('#Resend').prop('disabled', true);
            $('#Resend').css("color","grey");
            setTimeout(function(){
                $('#Resend').prop('disabled', false);
                $('#Resend').css("color","#007bff");
            }, 5000);
        });
    </script>
</body>
</html>
